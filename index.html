<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <title>To-Do | by Jan</title>
</head>
<body>

  <header>
    <div class="pseudo-element"></div>
    <h1 id="time">00:00:00</h1>
      <div class="temperature">
        <div id="weather-icon"><img id="weather-icon-img" src="" alt=""></div>
        <h2 id="temperature-degree">0</h2>
      </div>
  </header>

  <main>
    <div class="task-container">
      <ul id="task-list">
      </ul>
    </div>
  </main>

  <footer>
    <div class="task-add">
      <i class="fas fa-plus-circle" id="add-button"></i>
      <input type="text" name="add-input" id="add-input" placeholder="Add To-Do">
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
